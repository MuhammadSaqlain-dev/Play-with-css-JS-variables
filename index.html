<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with CSS Variables & Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        Update CSS Variables with
        <span class="hl">JS</span>
      </h2>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          min="0"
          max="200"
          value="20"
          data-sizing="px"
          ;
        />

        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="200"
          value="20"
          data-blur="px"
        />

        <label for="base">Base Color</label>
        <input type="color" name="base" id="base" value="#ffc600" />
      </div>

      <img src="main-img.jpg" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
